<!DOCTYPE html>
<html>
<head>
	<title>indexDB</title>
</head>
<body>
	<script type="text/javascript" src='./indexdb.js'></script>
	<script type="text/javascript">

		var chatRecord=new IndexDB('chatRecord');
		var storeOptions={
			name:'kkk',
			keyOptions:{
				keyPath:'id',//主键
				autoIncrement:false,//是否自增长
			},
			index:[  //索引项
				{ indexName:'stu_id',indexKey:'id',indexOptions:{ unqiue:false,mulitEntry:false } }
			]

		};

		chatRecord.createStore_openDB(storeOptions,{
			success:function(){
				var data=[
					{id:'123',data:'234'},
					{id:'124',data:'234'},
					{id:'125',data:'234'},
				];
				chatRecord.addData('kkk',data);
				chatRecord.getDataByKey('kkk','123',function(data){
					console.log(data);
				});
				chatRecord.getStoreCount('kkk',function(count){
					console.log(count);
				});
			}
		});
	</script>
</body>
</html>
